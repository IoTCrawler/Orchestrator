apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: rabbit
  labels:
    app: rabbit
    service: rabbit
    track: "{{ .Values.application.track }}"
    tier: "{{ .Values.application.tier }}"
    release: {{ .Release.Name }}
spec:
  rules:
    - host: orchestrator-orchestrator.35.241.228.250.nip.io
      http:
        paths:
        - path: "/"
          backend:
            serviceName: orchestrator
            servicePort: 3001
    - host: rabbit.orchestrator-orchestrator.35.241.228.250.nip.io
      http:
        paths:
        - path: "/"
          backend:
            serviceName: rabbit
            servicePort: 5672
