  creationTimestamp: null
  labels:
    io.kompose.service: orchestrator
  name: {{ .Values.gitlab.env }}
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: {{ .Values.gitlab.env }}
  strategy: {}
