# #L%# Direct log messages to stdout
log4j.rootLogger=INFO,stdout,file
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p [%c] - <%m>%n

log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.File=orchestrator.log
log4j.appender.file.Append=true
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d %p [%c] - <%m>%n

log4j.logger.org.apache.http=ERROR
log4j.logger.org.apache.jena=ERROR
log4j.logger.com.spotify.docker=ERROR
log4j.logger.org.hobbit.core.rabbit=ERROR
log4j.logger.io.netty.util=ERROR
log4j.logger.com.lambdaworks.redis=ERROR
log4j.logger.com.agtinternational.iotcrawler.fiware.clients=ERROR


